<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <script type="module" src="login.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-field">
                <label for="email">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="button" id="loginButton">Login</button>
            <p id="loginError" class="error-message"></p>
            <p><a href="#" id="forgotPassword">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#" id="showSignUpForm">Sign up</a></p>
        </form>
    </div>

    <!-- Sign Up Form -->
    <div class="container" id="signUpForm" style="display: none;">
        <h2>Sign Up</h2>
        <form>
            <div class="input-field">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="input-field">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
            </div>
            <button type="button" id="createAccountButton">Sign Up</button>
            <p id="signupError" class="error-message"></p>
            <p>Already have an account? <a href="#" id="showLoginForm">Login</a></p>
        </form>
    </div>
</body>
</html>
